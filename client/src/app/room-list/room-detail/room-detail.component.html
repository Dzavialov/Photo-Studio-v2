<div class="row" *ngIf="room">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="mt-4">
          <h1>{{room.name}}</h1>
        </div>
        <div class="mt-4">
          <strong>Опис:</strong>
          <p>{{room.description}}</p>
        </div>
        <div class="mt-4">
          <strong>Додаткова інформація:</strong>
          <p>{{room.additionalInformation}}</p>
        </div>
      </div>
      <div class="card-footer">
          <button class="btn btn-primary" [disabled]="bookingRoomMode" (click)="onBookingRoom(room.id)">Забронювати</button>
      </div>
    </div>
  </div>
  <div class="card col-md-8" *ngIf="!bookingRoomMode">
    <div class="d-flex justify-content-center align-items-center">
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
  </div>
  <div *ngIf="bookingRoomMode" class="card col-md-8">
    <div class="mt-3">
      <app-booking [roomIdChild]="roomToBookId" [bookingRoomModeChild]="bookingRoomMode" (bookingRoomModeChange)="getBookingMode($event)"></app-booking>
    </div>
  </div>
</div>
