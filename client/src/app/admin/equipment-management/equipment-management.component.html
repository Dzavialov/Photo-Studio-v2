<div class="container mt-4">
  <div *ngIf="!createItemMode && !editItemMode" class="mt-3 w-50">
    <button type="button" class="btn btn-info mb-4 d-flex" [routerLink]="['/admin-panel']">Назад</button>
    <button type="button" class="btn btn-primary mb-2" (click)="onCreateItem()">Створити</button>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 20%">Назва обладнання</th>
            <th style="width: 30%"></th>
            <th style="width: 25%"></th>
            <th style="width: 5%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of equipment">
            <td>{{item.name}}</td>
            <td><button class="btn btn-success" [routerLink]="['/equipment-image-management', item.id]">Зображення</button></td>
            <td><button class="btn btn-warning" (click)="onEditItem(item.id)" >Редагувати</button></td>
            <td><button class="btn btn-danger" (click)="deleteItem(item.id)" ><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="createItemMode" class="mt-3">
    <app-create-equipment [createItemModeChild]="createItemMode" [roomId]="roomId" (createItemModeChange)="getCreateMode($event)"></app-create-equipment>
  </div>
  <div *ngIf="editItemMode" class="mt-3">
    <app-edit-equipment [itemIdChild]="itemToEditId" [editItemModeChild]="editItemMode" (editItemModeChange)="getEditMode($event)"></app-edit-equipment>
  </div>
</div>
