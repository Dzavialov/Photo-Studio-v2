<div class="container mt-4">
  <div class="mt-3 w-75">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 10%">Ім'я користувача</th>
            <th style="width: 35%">Повідомлення від користувача</th>
            <th style="width: 10%">Посилання користувача</th>
            <th style="width: 25%">Посилання на файл</th>
            <th style="width: 5%"></th>
            <th style="width: 5%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of editItems">
            <td>{{item.username}}</td>
            <td><button type="button" class="btn btn-info" (click)="openModal(template, item.id)">Переглянути
                повідомлення</button></td>
            <td>{{item.inputUrl}}</td>
            <td><input value="{{item.fileUrl}}" [(ngModel)]="item.fileUrl" type="text" class="form-control"></td>
            <td><button class="btn btn-danger" (click)="deleteEdit(item.id)"><i class="fa fa-trash"></i></button></td>
            <td><button class="btn btn-primary" (click)="finishEdit(item.id, item.fileUrl)"><i
                  class="fa fa-check-square-o"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Повідомлення користувача</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="user-message">
          {{editItem?.userMessage}}
        </div>
      </div>
    </ng-template>
  </div>
