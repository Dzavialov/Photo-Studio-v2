<div class="row justify-content-center">
  <div class="col-4">
    <form [formGroup]="createEditItemForm" (ngSubmit)="createItem()" autocomplete="off">
      <h2 class="text-center text-primary">
        Форма оформлення редагування
      </h2>
      <hr>
      <div class="mb-3">
        <input type="text"
          class="form-control"
          name="userMessage"
          formControlName="userMessage"
          placeholder="Напишіть, як саме необхідно обробити фото"
        >
      </div>

      <div class="mb-3">
        <input type="text"
          class="form-control"
          name="inputUrl"
          formControlName="inputUrl"
          placeholder="Посилання на архів з вашим зображенням"
        >
      </div>

      <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Створити</button>
      </div>
    </form>
  </div>
</div>
