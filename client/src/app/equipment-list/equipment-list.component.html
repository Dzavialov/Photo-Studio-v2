<div class="container">
  <div class="row">
    <div class="col mt-3">
      <button type="button" class="btn btn-info mb-4 d-flex" [routerLink]="['/room-detail', roomId]">Назад</button>
      <h1>Обладнання обраної кімнати</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mt-5" *ngFor="let item of equipment">
      <div class="card">
        <img src="{{item.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
